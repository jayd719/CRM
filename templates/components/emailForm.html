{%load static %}

<button  id="emailformbutton"  type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="d-flex justify-content-end p-2">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="text-center">
                    <h1 class="display-5 fw-bold text-body-emphasis">Stay in the Loop!</h1>
                    <p class="lead mb-4">Subscribe to Our Newsletter Today!</p>
                    <p class="mt-5 lead ">In service soon, get laster updates</p>
                </div>
                <form class="p-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                  <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
                  <hr class="my-4">
        
                  <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                </form>
              </div>
        </div>
      </div>
    </div>
  </div>
